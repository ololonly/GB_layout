<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB_layout</title>
    <script type="text/javascript" src="js/app.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="leftHeader">
                <img src="images/dest/logo.png" alt="">
                <img class="searchIcon" src="images/dest/search.png" alt="">
            </div>
            <div class="rightHeader">
                <img class="barsIcon" src="images/dest/bars.png" alt="">
                <img class="userIcon" src="images/dest/user.png" alt="">
                <div class="cartIconWrap">
                    <img class="cartIcon" src="images/dest/cart.png" alt="">
                    <span>5</span>
                </div>
            </div>
        </div>
    </header>
    <div class="brandWrap">
        <div class="container">
            <div class="brandLeft">
                <img src="images/dest/brandMan.jpg" />

            </div>
            <div class="brandRight">
                <div class="brandLabelText">
                    <div class="brandLabelTextMain">THE BRAND</div>
                    <div class="brandLabelTextAdd">OF LUXERIOUS <span>FASHION</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
