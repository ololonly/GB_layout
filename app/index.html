<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB_layout</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="leftHeader">
                <img src="images/dest/logo.png" alt="">
                <img class="searchIcon" src="images/dest/search.png" alt="">
            </div>
            <div class="rightHeader">
                <img class="barsIcon" src="images/dest/bars.png" alt="">
                <img class="userIcon" src="images/dest/user.png" alt="">
                <div class="cartIconWrap">
                    <img class="cartIcon" src="images/dest/cart.png" alt="">
                    <span>5</span>
                </div>
            </div>
        </div>
    </header>
    <div class="brand">
        <div class="brandWrap">
            <div class="brandLeft">
                <img src="images/dest/brandMan.jpg" alt="">
            </div>
            <div class="brandRight">
                <div class="brandLabelText">
                    <div class="brandLabelTextMain">THE BRAND</div>
                    <div class="brandLabelTextAdd">OF LUXERIOUS <span>FASHION</span></div>
                </div>
            </div>
        </div>
        <div class="brandMenu">
            <div class="brandMenuDark"></div>
            <div class="menu">
                <img class="menuClose" src="images/dest/close.png" alt="">
                <div class="menuItems">
                    <div class="menuHeader">
                        MENU
                    </div>
                    <div class="menuPart">
                        <ul>
                            <li>MAN</li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="#">Bags</a></li>
                            <li><a href="#">Denim</a></li>
                            <li><a href="#">T-Shirts</a></li>
                        </ul>
                    </div>
                    <div class="menuPart">
                        <ul>
                            <li>WOMAN</li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="#">Jackets & Coats</a></li>
                            <li><a href="#">Polos</a></li>
                            <li><a href="#">T-Shirts</a></li>
                            <li><a href="#">Shirts</a></li>
                        </ul>
                    </div>
                    <div class="menuPart">
                        <ul>
                            <li>KIDS</li>
                            <li><a href="#">Accessories</a></li>
                            <li><a href="#">Jackets & Coats</a></li>
                            <li><a href="#">Polos</a></li>
                            <li><a href="#">T-Shirts</a></li>
                            <li><a href="#">Shirts</a></li>
                            <li><a href="#">Bags</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.min.js"></script>
</body>

</html>
